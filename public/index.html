<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoseMap</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
       <link rel="stylesheet" type="text/css" href="main.css">

<link href="https://fonts.googleapis.com/css?family=Biryani:600,700|Quattrocento+Sans:400,400i,700" rel="stylesheet">
       <link rel="shortcut icon" type="image/png" href="https://i.imgur.com/FVQb1CP.png"/>
  </head>
  <body>
    <header role="banner" class="page-header">
      <h1>Map your olfactory environment</h1>
      <div class="logocontain"><img class="nose-logo" src="https://i.imgur.com/FVQb1CP.png"></div>
    </header>
    <main role="main" class="content-container">
        <button class="show-new-smell-form" id="showform">Add New Smell</button>
        <div class="icon-explain">Click the nose icons to see smell info</div>
    <div class="new-smell">
      <form class="smell-form" id="smellsubmit">
        <label for="title" class="text-field-title">Smell Title</label>
        <input type="text" id="title" class="smell-title" maxlength="30" required>
        <label for="description" maxlength="200" class="text-field-title">Description</label>
        <textarea wrap="hard" id="description" class="smell-description" required></textarea>
        <fieldset id="smell-category" class="smell-category-box">
          <legend class="text-field-title">Category</legend>
          <div class="radio-category first">
            <input type="radio" name="category" id="food" value="food" required>
            <label for="food">Food & Drink</label>
          </div>
          <div class="radio-category">
            <input type="radio" name="category" id="waste" value="waste" required>
            <label for="waste">Waste</label>
          </div>
          <div class="radio-category">
            <input type="radio" name="category" id="nature" value="nature" required>
            <label for="nature">Nature & Environment</label>
          </div>
          <div class="radio-category">
            <input type="radio" name="category" id="exhaust" value="exhaust" required>
            <label for="exhaust">Exhaust & Industrial</label>
          </div>
          <div class="radio-category">
            <input type="radio" name="category" id="body" value="body" required>
            <label for="body">Body Odor</label>
          </div>
          <div class="radio-category">
            <input type="radio" name="category" id="other" value="other" required>
            <label for="other">Other</label>
          </div>
        </fieldset>
        <input type="text" class="id-input hidden">
        <input type="text" class="date-input hidden">
        <input type="text" class="latitude hidden">
        <input type="text" class="longitude hidden">
        <button type="submit" class="create-smell-button" id="createbutton">Enter Smell</button>
        <button type="button" class="close" aria-label="Close">
       <span aria-hidden="true">&times;</span>
     </button>
      </form>
    </div>
    <div class="mapcontain">
      <div class="location">
        <div class="location-explain">Drag map to set smell location</div>
        <div class="bullseye"></div>
      </div>
      <div id="map"></div>
    </div>
  </main>
<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
<script src="client.js"></script>
<script src="form-nav.js"></script>
<script src="mapstyle.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-qroBADRgOiRjyggsElD5qEOWZiQB480&callback=initMap">
</script>
  </body>
</html>
